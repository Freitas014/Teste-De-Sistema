<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Sistemas 1</title>
    <link rel="stylesheet" href="style-prod.css">
</head>
<body>
    <div class="container">
        <h2>Cadastro de Produto</h2>
        <form action="img/jogão.png" method="post">
            <label for="id">ID: </label>
            <input type="text" id="id" name="id" required>

            <label for="desc">Descrição: </label>
            <input type="text" id="desc" name="desc">

            <label for="marca">Marca: </label>
            <input type="text" id="marca" name="marca" required>

            <label for="qtde">Quantidade: </label>
            <input type="number" id="qtde" name="qtde" required>

            <label for="preco">Preço: </label>
            <input type="number" id="preco" name="preco" required min="0">

            <button type="submit">Cadastrar</button>
            
        </form>
    </div>
    
    
</body>
</html>
